<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen Code - Tech Interface</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-overlay"></div>

    <div class="container">
        <div class="header">
            <h1 class="glitch-text">Qwen Code</h1>
            <p class="subtitle">Advanced AI Programming Assistant Interface</p>
        </div>

        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="terminal-button close"></div>
                    <div class="terminal-button minimize"></div>
                    <div class="terminal-button maximize"></div>
                </div>
                <div class="terminal-title">QWEN-CLI: SYSTEM STATUS</div>
            </div>

            <div class="terminal-content">
                <div class="terminal-line">
                    <span class="pulse"></span> System Initialized
                </div>
                <div class="terminal-line">
                    <span class="pulse"></span> AI Core Loaded
                </div>
                <div class="terminal-line">
                    <span class="pulse"></span> <span class="glitch-text">HELLO WORLD EXECUTED</span>
                </div>
                <div class="terminal-line">
                    <span class="pulse"></span> Quantum Encryption: Active
                </div>
                <div class="terminal-line">
                    <span class="pulse"></span> Neural Network: Online
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="glitchEffect()">Execute Command</button>
            <button class="btn" onclick="toggleTheme()">System Theme</button>
        </div>
    </div>

    <div class="footer">
        Qwen Code AI Assistant v3.0 | Advanced Programming Interface
    </div>

    <script src="script.js"></script>
</body>

</html>
