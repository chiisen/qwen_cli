<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qwen Code - 技術介面展示</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="grid-overlay"></div>

    <div class="container">
        <div class="header">
            <h1 class="glitch-text">Qwen Code</h1>
            <p class="subtitle">進階 AI 程式設計輔助介面</p>
        </div>

        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-buttons">
                    <div class="terminal-button close"></div>
                    <div class="terminal-button minimize"></div>
                    <div class="terminal-button maximize"></div>
                </div>
                <div class="terminal-title">QWEN-CLI: 系統狀態</div>
            </div>

            <div class="terminal-content">
                <div class="terminal-line">
                    <span class="pulse"></span> 系統初始化完成
                </div>
                <div class="terminal-line">
                    <span class="pulse"></span> AI 核心已載入
                </div>
                <div class="terminal-line">
                    <span class="pulse"></span> <span class="glitch-text">HELLO WORLD 已執行</span>
                </div>
                <div class="terminal-line">
                    <span class="pulse"></span> 量子加密：啟動
                </div>
                <div class="terminal-line">
                    <span class="pulse"></span> 神經網路：連線中
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn" onclick="glitchEffect()">執行指令</button>
            <button class="btn" onclick="toggleTheme()">系統主題</button>
        </div>
    </div>

    <div class="footer">
        Qwen Code AI 助手 v3.0 | 進階程式設計介面
    </div>

    <script src="script.js"></script>
</body>

</html>
